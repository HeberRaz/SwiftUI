query WeatherByCoordinates($latitude: Float!, $longitude:Float!) {
  weather(
    apiKey: "jpiHqwtdg1sh6SNvmdVHqrC3uk1kBzmW",
    lat: $latitude,
    lon: $longitude,
    source: mock,
    units: si,
    windSpeed: kmh
  ) {
    currently {
      temperature
      apparentTemperature
      icon
      windSpeed
    }
    daily {
      data {
        temperatureMax
        temperatureMin
        time
        sunriseTime
        sunsetTime
      }
    }
    timezone
  }
}
